name: PR Reminder

on:
  schedule:
    - cron: '* * * * *' # 1분에 한 번씩 실행
  workflow_dispatch:

jobs:
  call-reusable-reminder:
    uses: 33-Auto/.github/.github/workflows/reusable-pr-reminder.yml@main
    secrets:
      SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }} # 각 레포에 설정된 시크릿 사용
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
